<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d3c4b2e6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-games.css">
    <link rel="stylesheet" href="styles-feedback.css">
    <link rel="stylesheet" href="styles-login.css">
    <title>Document</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container barra_pesquisa">

        <nav>
            <!-- Botões para mobile -->
            <input type="checkbox" id="check">
            <label for="check" class="botao_check">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </label>


            <!-- Logo EA -->
            <label class="logo">
                <a href="index.html"><img src="images/logo_site.png" alt="Logo do site"></a>
            </label>

            <!-- Menu horizontal -->
            <ul class="menu_principal">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

    </header>

    <!-- Conteúdo principal -->
    <main class="container">

        <div class="row">
            <div class="col-12 feedback">
                <h3>Nos dê o seu feedback!</h3>
                <hr>
                <textarea rows="4" cols="50" class="caixa_texto">Insira aqui o seu texto</textarea>
                <button id="botao_feedback">Enviar feedback</button>

            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="container">
        <div class="row">
            <div class="col-12">
                <p>EA Games - all rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
