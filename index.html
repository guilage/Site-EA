<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d3c4b2e6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container barra_pesquisa">

        <nav>
            <!-- Botões para mobile -->
            <input type="checkbox" id="check">
            <label for="check" class="botao_check">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </label>


            <!-- Logo EA -->
            <label class="logo">
                <img src="images/logo_site.png" alt="">
            </label>

            <!-- Menu horizontal -->
            <ul class="menu_principal">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Our Games</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Login</a></li>
            </ul>

        </nav>

    </header>

    <!-- Conteúdo principal -->
    <main class="container">

        <div class="row">
            <div class="col-12">
                <div class="row">

                    <!-- Carrosel -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 carrossel">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/carossel_01.jpg" class="d-block w-100" alt="Capa carrossel 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/carossel_02.jpg" class="d-block w-100" alt="Capa carrossel 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/carossel_03.jpg" class="d-block w-100" alt="Capa carrossel 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <!-- Menu lateral -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2 menu_lateral">
                        <h5>Quick acess</h5>
                        <ul>
                            <li><a class="active" href="#">Battlefield 2042</a></li>
                            <li><a href="#">Fifa 23</a></li>
                            <li><a href="#">Titanfall 2</a></li>
                            <li><a href="#">Apex Legends</a></li>
                            <li><a href="#">Battlefield 4</a></li>
                            <li><a href="#">The Sims 4</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mensagem_cards">
                <h3>Selected for you</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row area_cards">
                    
                    <!-- Jogos selecionados -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 card_un">
                        <h5>Star Wars: Fallen Order</h5>
                        <img src="images/capa_1.jpeg" alt="Capa jogo 1">
                        <button id="botao_comprar">Comprar</button>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 card_un">
                        <h5>Fifa 23</h5>
                        <img src="images/capa_2.jpg" alt="Capa jogo 2">
                        <button id="botao_comprar">Comprar</button>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 card_un">
                        <h5>Destiny 2</h5>
                        <img src="images/capa_3.jpg" alt="Capa jogo 3">
                        <button id="botao_comprar">Comprar</button>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 card_un">
                        <h5>The Sims 4</h5>
                        <img src="images/capa_4.png" alt="Capa jogo 4">
                        <button id="botao_comprar">Comprar</button>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="container">
        <div class="row">
            <div class="col-12">
                <p>EA Games - all rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
